<section>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="p-5">{{timer}}</h3>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-6 justify-content-end d-flex">
      <input (click)="startGame()" class="btn btn-primary" value="start" />
    </div>
    <div class="col-6 justify-content-start d-flex">
      <input (click)="stopGame()" class="btn btn-danger" value="Stop" />
    </div>
  </div>
</div>
</section>
